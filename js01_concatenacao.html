<!DOCTYPE html>
<html>
    <head>
        <title>js01_concatenação.html</title>
        <meta http-equiv="Content-Type", content="text/html"; charset="utf-8">
        <meta http-equiv="Content-Type", content="text/html">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Programa de Boas Vindas com Concatenação de Campos!</h1>
        <!-- Definição de formulário -->
        <form name="Form/Concatena" action="" method="post"></form>
            Digite o nome .......: <input type="text" name="f_nome"><br />
            Digite o sobrenome...: <input type="text" name="f_sobrenome"><br />
            <input type="button" name="btn_concatena" value="Concatenar" onclick="concatena()"><br />
            <input type="reset" name="btn_cancela" value="Cancelar"><br />

        <!--  Definição do código JavaScript -->

        <script language="javasscript">

        /* Objetivo: Capturar nome e sobrenome do usuário, concatenar os campos e apresentar uma saudação personalizada
        Elementos de entrada: método form do objeto document
        Elementos de saída: método alert do objeto window */
             
        // Definição das Variáveis
        var js_nome;
        var js_sobrenome;
        var js_nomecompleto;

    function concatena() {
        // Entrada de Dados
        js_nome = document.FormConcatena.f_nome.value;
        js_sobrenome = document.FormConcatena.f_sobrenome.value;
        
        // Processamento de dados
        js_nomecompleto = js_nome + ' ' + js_sobrenome;

        // Saída de dados
        window.alert('Ol\u00e1' + js_nomecompleto);
    }

    
    </script>
    </body>

</html>
