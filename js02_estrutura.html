<!DOCTYPE html>
<html>
    <head>
        <title>js01_Estrutura2.html</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Programa de Boas Vindas</h3>

        <script language="JavaScript">
        /* Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
        Definir as variáveis com o prefixo js_
        Elementos de Entrada: método prompt do objeto window
        Elementos de Saída: método write de objeto document
        */

        /* Definição de Variáveis */
        var js_none;

        // Entrada de Dados
        js_none = window.prompt('Entre com o seu nome:', 'Digite seu nome: ');

        // Saída de Dados
        document.write(' Olá ' + js_none + ' Seja Bem Vindo ');
        </script>
    </body>
</html>
